<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Presença</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="Ícone" class="icon">
        </div>
        <h1>Presença de Alunos</h1>
        <form id="attendanceForm">
            <input type="text" id="studentName" placeholder="Nome do Aluno" required>
            <button type="submit">Registrar Presença</button>
        </form>
        <ul id="attendanceList"></ul>
        <button id="printButton">Imprimir e Zerar Lista</button>
    </div>
    <footer> <p>&copy; thalesHenriq</p> </footer>
    <script src="scripts.js"></script>
</body>
</html>
